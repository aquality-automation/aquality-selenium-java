trigger:
  - master

pool:
  vmImage: 'windows-latest'

steps:
  - task: GitVersion@5
    displayName: 'Run GitVersion'
    inputs:
      runtime: 'core'

  - task: Maven@3
    inputs:
      mavenPomFile: 'pom.xml'
      mavenOptions: '-Xmx3072m'
      javaHomeOption: 'JDKVersion'
      jdkVersionOption: '1.8'
      jdkArchitectureOption: 'x64'
      publishJUnitResults: true
      testResultsFiles: '**/surefire-reports/TEST-*.xml'
      goals: 'versions:set -DnewVersion=$(GitVersion.NuGetVersion) -Dmaven.test.skip.exec=true'

  - task: CmdLine@2
    inputs:
      script: 'git status'

  - task: SonarCloudPrepare@1
    displayName: 'Prepare SonarCloud analysis'
    inputs:
      SonarCloud: 'SonarCloud'
      organization: 'aqualityautomation'
      scannerMode: 'CLI'
      configMode: 'file'
      extraProperties: |
        sonar.coverage.exclusions=**/**

  - task: ScreenResolutionUtility@1
    displayName: 'Set up optimal screen resolution'
    inputs:
      displaySettings: 'optimal'

  - task: Maven@3
    inputs:
      mavenPomFile: 'pom.xml'
      mavenOptions: '-Xmx3072m'
      javaHomeOption: 'JDKVersion'
      jdkVersionOption: '1.8'
      jdkArchitectureOption: 'x64'
      publishJUnitResults: true
      testResultsFiles: '**/surefire-reports/TEST-*.xml'
      goals: 'clean -Dmaven.test.skip.exec=true'  #'clean test -Dprofile=local'

  - task: SonarCloudAnalyze@1
    displayName: 'Run SonarCloud code analysis'
    continueOnError: true

  - task: SonarCloudPublish@1
    displayName: 'Publish SonarCloud quality gate results'
    continueOnError: true
    inputs:
      pollingTimeoutSec: '300'

  - task: GitHubRelease@0
    displayName: 'Create tag on GitHub'
    inputs:
      gitHubConnection: 'GitHub'
      repositoryName: 'aquality-automation/aquality-selenium-java'
      action: 'create'
      tag: 'v$(GitVersion.NuGetVersion)'
      tagSource: 'manual'
      isPreRelease: contains(variables['GitVersion.NuGetVersion'], '-')
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))